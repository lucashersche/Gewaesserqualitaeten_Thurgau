            <div class="backgroundbox"></div>

        <!-- Hier muss eine Buttongroup mit den verschiedenen Monaten erstellt werden.-->

        <!-- Die Karte muss hier hinzugefügt werden.-->

        <!-- Hier kommt das rechstliche der Website nach der Karte.-->

        <script>
            var map = L.map('map').setView([47.553698, 8.898659], 9);
            L.tileLayer('https://api.maptiler.com/maps/bright/{z}/{x}/{y}.png?key=6cXWT79EZ3DUJJUOKVgL', {
                attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>',
 
            }).addTo(map);

            //--------------MARKERS--------------
            //Kantonsschule Frauenfeld
            var kantonsschulefrauenfeld = L.marker([47.553698, 8.898659]).addTo(map).on('click', function(e){document.getElementById("box1h1").innerText = "Kantonsschule Frauenfeld"; document.getElementById("box1h3").innerText = "Unsere Schule";});
            kantonsschulefrauenfeld.bindPopup("<b>Kantonsschule Frauenfeld<b>").openPopup;

            //Arbon Seebad
            var arbonseebad = L.marker([47.526548, 9.418486]).addTo(map).on('click', function(e){document.getElementById("box1h1").innerText = "Arbon Seebad"; document.getElementById("box1h3").innerText = "Klasse A";});
            arbonseebad.bindPopup("<b>Seebad Arbon<b> <br> Klasse A").openPopup;

           map.zoomControl.setPosition('bottomright');



        </script>
